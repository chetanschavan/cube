
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="campus-img">
        <img
          class="campus-left-desktop"
          src="image\cube roa.jpg"
          alt="A group of people sitting around the table"
        /></div>
    <div class="container">
        <div class="cube" id="cube">
            <div class="side" id="side1">1</div>
            <div class="side" id="side2">2</div>
            <div class="side" id="side3">3</div>
            <div class="side" id="side4">4</div>
            <div class="side" id="side5">5</div>
            <div class="side" id="side6">6</div>
           
        </div>
    </div>
    <script src="cube.js"></script>
</body>
</html>
